<body>
<header>
    <a href="index.html">
        <img src="logo.jpg" alt="A British Short-hair Blue cat" />
    </a>
    <nav>
        <ul class="Menu">
            <li>
                <a href="https://www.menu.com">Menu</a>
                <ul class="dropdown">

        <ul class="External Links">

                </ul>
            </li>
        </ul>
    </nav>
</header>
<main>
    <h1>Register</h1>
    <form action="/register" method="POST">
        <label for="name">Name <span class="required">*</span> (required)</label>
        <input type="text" id="name" name="name" required aria-required="true">

        <label for="email">Email <span class="required">*</span> (required)</label>
        <input type="email" id="email" name="email" required aria-required="true">

        <label for="contact_method">Preferred Contact Method <span class="required">*</span> (required)</label>
        <select id="contact_method" name="contact_method" required aria-required="true">
            <option value="">Please select</option>
            <option value="email">Email</option>
            <option value="phone">Phone</option>
            <option value="sms">SMS</option>
        </select>
        <div class="checkbox-row">
            <label for="subscribe-events">Subscribe to our latest events</label>
            <input type="checkbox" id="subscribe-events" name="latest-events" value="yes">
        </div>

        <button type="submit">Register</button>
    </form>
</main>
<footer>
