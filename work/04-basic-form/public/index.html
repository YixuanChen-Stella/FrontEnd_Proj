<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Page</title>
    <link rel="stylesheet" href="/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<header>
    <img src="http://placehold.co/120x120" alt="Logo" class="logo">
    <h1>Welcome to Registration Page</h1>
</header>

<main>
    <h2>* is required</h2>
    <form action="/submit" method="POST">
        <div class="form-field">
            <label for="name" class="required">Name:</label>
            <input type="text" id="name" name="name" required>
            <div id="name-error" class="error-message">This field is required</div>
        </div>

        <div class="form-field">
            <label for="email" class="required">Email:</label>
            <input type="email" id="email" name="email" required>
            <div id="email-error" class="error-message">This field is required</div>
        </div>

        <div class="form-field">
            <label for="tier" class="required">Select your tier:</label>
            <select id="tier" name="tier" required>
                <option value="">Please select</option>
                <option value="1">Silver Tier</option>
                <option value="2">Gold Tier</option>
                <option value="3">Platinum Tier</option>
            </select>
            <div id="tier-error" class="error-message">This field is required</div>
        </div>

        <div class="checkbox-row">
            <label for="annoy-me">Do you want us to send you annoying emails?</label>
            <input type="checkbox" id="annoy-me" name="annoy-me" checked>
        </div>

        <button type="submit">Register</button>
    </form>
</main>

<footer>
    <a href="#privacy-policy" style="color: white;">Privacy Policy</a>
</footer>

</body>
</html>
