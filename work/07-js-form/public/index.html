<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Movies Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>The Movies Registration Form</h1>
    </header>

    <main>
        <form id="registration-form" action="/register" method="POST">
            <div class="form-group">
                <label for="name">Name <span class="required">*</span> (required)</label>
                <input type="text" id="name" name="name">
                <span class="error" id="name-error"></span>
            </div>

            <div class="form-group">
                <label for="email">Email <span class="required">*</span> (required)</label>
                <input type="text" id="email" name="email">
                <span class="error" id="email-error"></span>
            </div>

            <div class="form-group">
                <label for="confirm-email">Confirm Email <span class="required">*</span> (required)</label>
                <input type="text" id="confirm-email" name="confirm-email">
                <span class="error" id="confirm-email-error"></span>
            </div>

            <div class="form-group checkbox">
                <input type="checkbox" id="wants-spam" name="wants-spam">
                <label for="wants-spam">Receive promotional emails</label>
            </div>

            <div class="form-group">
                <label for="tier">Subscription Tier</label>
                <select id="tier" name="tier">
                    <option value="">Please select</option>
                    <option value="free">Free</option>
                    <option value="basic">Basic</option>
                    <option value="premium">Premium</option>
                </select>
            </div>

            <button type="submit">Register</button>
        </form>
    </main>

    <footer>
        <p>&copy; The Movies</p>
    </footer>

    <script src="myfiles.js"></script>
</body>
</html>
